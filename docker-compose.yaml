services:
  faiss-grpc:
    build:
      context: .
      dockerfile: services/faiss/Dockerfile
    container_name: faiss-grpc
    ports:
      - "${FAISS_PORT}:${FAISS_PORT}"
    environment:
      FAISS_HOST: ${FAISS_HOST}
      FAISS_PORT: ${FAISS_PORT}
      FAISS_NUM_WORKERS: ${FAISS_NUM_WORKERS}
    volumes:
      - ./config.yaml:/faiss/config.yaml:ro
    restart: unless-stopped